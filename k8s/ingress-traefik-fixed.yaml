apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: weather-api
            port:
              number: 80
