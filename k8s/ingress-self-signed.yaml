apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: selfsigned-issuer
spec:
  tls:
  - hosts:
    - ridha-weather.duckdns.org
    secretName: weather-tls
  rules:
  - host: ridha-weather.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: weather-api
            port:
              number: 80
